<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">  <!--para adaptar a celulares-->
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles-encriptador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1> <img src="Imagenes/Logo.png" alt="Logo de Alura"></h1>
        </header>

        <section>
            <textarea id="input" wrap="soft" rows="8" placeholder="Ingrese el texto aquí"></textarea>
            <textarea id="output" wrap="soft" rows="33"></textarea>
        </section>

        <section class="recuadro"> </section>

        <section id="desaparece"> 
            <h2 id="muñeco"> <img src="Imagenes/Muñeco.png"> </h2>
            <p1>Ningún mensaje fue<br>encontrado</p1>
            <p2>Ingresa el texto que desees encriptar o<br>desencriptar</p2>
        </section>

        <script> //para desaparece muñeco y aparecer boton de copiar
            function desaparece(){
                document.getElementById("desaparece").style.display = "none";
            }
            function aparece(){
                document.getElementById("boton-copiar").style.display = "inline";
            }
        </script>

        <section>
            <button onclick="boton_encriptar(),desaparece(),aparece()"; class="botones" id="boton-encriptar">Encriptar</button>

            <button onclick="boton_desencriptar(),desaparece(),aparece()"; class="botones" id="boton-desencriptar">Desencriptar</button>

            <button style="display:none;" onclick="boton_copiar();" class="botones" id="boton-copiar">Copiar</button>
        </section>

        <p3>  
            <img src="Imagenes/Vector.png" alt="Símbolo de alerta"> Solo letras minúsculas y sin acentos 
        </p3>


        <footer>
            <p>Hecho por Hilda Julieta Lacaze</p> 
        </footer> 
        
        <script src="Encriptador.js"></script>
    </body>
</html>
