<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">  <!--para adaptar a celulares-->
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles-encriptador.css">

    </head>

    <body>
        <header>
            <h1> <img src="imagenes/Logo.png" alt="Logo de Alura"></h1>
        </header>

        <div>
            <textarea id="input" wrap="soft" rows="10">Ingrese el texto aquí</textarea>

        </div>

        <div>
            <textarea id="output" wrap="soft" rows="10">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </textarea>
        </div>

        <section>
            <input id="botón-encriptar"  type="submit" value="Encriptar" class="enviar">

            <input id="botón-desencriptar" type="submit" value="Desencriptar" class="enviar">
        </section>




        <footer>
            <p> Hecho por Hilda Julieta Lacaze</p> 
        </footer>        
    </body>
</html>
